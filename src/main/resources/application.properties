# MYSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/health_care
spring.datasource.username=postgres
spring.datasource.password=Master@2001
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# date time formats
spring.mvc.format.date=DD-MM-YYYY
spring.mvc.format.date-time=DD-MM-YYYY HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Set logging level for root logger (change 'INFO' to 'DEBUG' or 'TRACE' for more detailed logs)
logging.level.root=INFO

# Set logging level for specific packages or classes (change 'INFO' to 'DEBUG' or 'TRACE' for more detailed logs)
logging.level.org.springframework.web=INFO
logging.level.tech.hospital.healthcare=DEBUG
